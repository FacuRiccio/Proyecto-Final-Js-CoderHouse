<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Bienvendido a tu Pokedex</h1>
      <h3>Selecciona un numero y mira que pokemon es en la pokedex</h3>
    </header>
    <section>
      <form>
        <label for="body">Selecciona tu numero!</label>
        <input type="number" id="inp" />
        <button type="submit" id="btn">Click aca</button>
      </form>
    </section>
    <section>
      <div id="first-img"></div>
    </section>
    <article id="info">
      <table>
        <tr>
          <th id="name"></th>
          <th id="peso"></th>
          <th id="tipo"></th>
          <th id="movimientos"></th>
        </tr>
        <tr>
          <td id="nombre"></td>
          <td id="pesoPokemon"></td>
          <td id="tipoPokemon"></td>
          <td id="movimientosPokemon"></td>
        </tr>
      </table>
    </article>

    <script src="main.js"></script>
  </body>
</html>
